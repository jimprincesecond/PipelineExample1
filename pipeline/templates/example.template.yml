parameters:
  env: ''
  webserver: ''
  jobs:
  - deployment: Deploy
    displayName: Deploy

    variables: 
    - group: hangfiredashboard-${{parameters.env}}
    - name: appserverIp
      value: webserverIp${{parameters.webserver}}
    - name: env
      value: ${{parameters.env}}

    strategy:
      runOnce:
        deploy:
          steps:
          - checkout: self
          - script: echo envname = $(env)
          - script: echo deploying to ip $(appserverIp)




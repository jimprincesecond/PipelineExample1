parameters:
  env: ''
  webserver: ''
  jobs:
  - deployment: Deploy$(env)
    displayName: Deploy$(env)

    variables: 
    - group: hangfiredashboard-$(env)
    - name: appserverIp
      value: webserverIp$(webserver)
    - name: env
      value: $(env)

    strategy:
      runOnce:
        deploy:
          steps:
          - checkout: self
          - script: echo envname = $(env)
          - script: echo deploying to ip $(appserverIp)



